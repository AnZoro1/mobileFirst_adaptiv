<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="firstMainContainer">
      <div class="continFirst">
        <div class="circle2">
          <img src="circle2.png" alt="второй круг" />
        </div>
        <div class="FullStats">FullStats</div>
      </div>
      <div class="Girl">
        <img src="Artboard Copy.png" alt="картинка девушка" />
      </div>
    </div>
    <div class="SecondMainContainer">
      <header>
        <div class="circle"><img src="circle.png" alt="картинка круг" /></div>
      </header>
      <main>
        <div class="Open">Войти</div>
        <div class="writeinfodown">Введите свои данные ниже</div>
        <div class="contUseEmail">
          <div class="imageDanger">
            <img src="Shape.png" alt="картинка предупреждение" />
          </div>
          <div class="useEmail">
            Используйте email: demo@minimals.cc/ Пароль: demo1234
          </div>
        </div>

        <input
          class="WriteEmail"
          type="text"
          type="email"
          placeholder="demo@minimals.cc"
        />
        <input
          class="WriteParol"
          type="text"
          type="password"
          placeholder="Пароль"
        />
        <div class="contRemembForgetParol">
          <input class="CheckMark" type="checkbox" />
          <div class="RemembMe">Запомнить меня</div>
          <div class="forgetPar">Забыли пароль?</div>
        </div>
        <div class="Enter">Войти</div>
        <div class="floor">Нет учетной записи? Зарегистрироваться</div>
      </main>
    </div>
  </body>
</html>
